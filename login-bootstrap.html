<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        html, body, .container {
            height: 100%;
        }
        .card {
            border-radius: 10px;
            -webkit-box-shadow: 5px 5px 39px -7px rgba(64,63,64,0.62);
            -moz-box-shadow: 5px 5px 39px -7px rgba(64,63,64,0.62);
            box-shadow: 5px 5px 39px -7px rgba(64,63,64,0.62);
        }
    </style>

</head>
<body>

    <div class="container d-flex justify-content-center align-items-center text-white">
        <div class="card h-65 w-50 p-3 bg-primary">
            <div class="card-body">
                <h1>Login</h1>
                <form>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control form-control-lg" placeholder="Masukkan Username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control form-control-lg" placeholder="Masukkan Password">
                    </div>
                    <hr class="bg-white w-75">
                    <button class="btn btn-danger btn-lg btn-block">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
